
events { }

http {

   map $http_upgrade $connection_upgrade {
      default upgrade;
      ''      close;
    }

   server {
    listen 443 ssl;
    server_name lra.izonsa.dev;
    
    ssl_certificate /ssl/lra.izonsa.dev.pem;
    ssl_certificate_key /ssl/lra.izonsa.dev.key;
    
    access_log /var/log/nginx/data-access.log combined;

    # location /longpolling {
